<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc.</title>
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>

	<!-- header section -->

	<header>
		<div class="logo container">
			<img src="resources/images/logo.png">
			<h3>Secret agent supply inc</h3>
		</div>
	</header>

	<!-- banner -->

		<div class="banner">
			<div class="container">
				<div class="headline">
					<h5>New arrival</h5>
					<h2>Sport bikes and motorcycles</h2>
				</div>
			</div>
		</div>

	<!-- navigation -->

	<div class="nav-bar desktop">
		<nav class="container">
			<span>Eyewear</span>
			<span>Apparel</span>
			<span>Gadgets</span>
			<span>Vehicles</span>
			<span>Classes</span>
			<span>Contact</span>
		</nav>
	</div>
	<div class="nav-bar mob">
		<nav class="container">
			<span>MENU</span>
		</nav>
	</div>

	<!-- Products -->
	
		<div class="products container">
			<div class="product">
				<div class="image">
					<img src="resources/images/pen.png">
				</div>
				<span class="pro-info">Exploding Pen</span>
			</div>
			<div class="product watch">
				<div class="image">
					<img src="resources/images/watch.png">
				</div>
				<span class="pro-info">Cellular Watch</span>
				</div>
			<div class="product glasses">
				<div class="image">
					<img src="resources/images/glasses.png">
				</div>
				<span class="pro-info">Thermal Glasses</span>
			</div>
		</div>
	
	<!-- Location and Information -->

	<div class="location container">
		<div class="info">
			<div class="time">
				<span>Location</span>
			</div>
			<span class="loc-info">-47.346436, 84.32354</span>
		</div>
		<div class="info">
			<div class="time">
				<span>Hours</span>
			</div>
			<span class="loc-info">0800 - 1800</span>
		</div>
	</div>

	<!-- Footer -->

	<footer>
	<div class="footer container">
		<span class="copyright">
			Copyright Secret Agent Supply Inc.
		</span>
		</div>
	</footer>
</body>
</html>
